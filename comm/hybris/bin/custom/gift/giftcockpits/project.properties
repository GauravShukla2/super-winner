# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
giftcockpits.application-context=giftcockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.giftcockpits=classpath:/giftcockpits/cmscockpit/spring/import.xml
btgcockpit.additionalWebSpringConfigs.giftcockpits=classpath:/giftcockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.giftcockpits=classpath:/giftcockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.giftcockpits=classpath:/giftcockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.giftcockpits=classpath:/giftcockpits/reportcockpit/spring/import.xml